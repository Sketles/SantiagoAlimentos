<!doctype html>
<html lang="es">
  <head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>

    <section class="vh-100 fondo">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px;">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
    
                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Iniciar Sesión</p>
    
                    <form class="mx-1 mx-md-4 needs-validation" novalidate>

                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="p-1">
                          <img src="iconos/usuario.png" alt="16" width="16" style="float: left;">
                        </div>
                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input placeholder="Nombre" type="text" id="nombre" class="form-control" required />
                          <div class="invalid-feedback">
                            Nombre de usuario o correo electrónico
                          </div>
                        </div>
                      </div>

    
                      <div class="d-flex flex-row align-items-center mb-4">
                        <div class="p-1">
                          <img src="iconos/contraseña.png" alt="16" width="16" style="float: left;">
                        </div>
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input placeholder="Contraseña" type="password" id="contraseña" class="form-control" required/>
                          <div class="invalid-feedback">
                            Ingresa una contraseña
                          </div>
                        </div>
                      </div>
    

                      <div class="form-check d-flex mb-5">
                        <input class="form-check-input me-2" type="checkbox" value="" id="terminocondiciones" required/>
                        <label class="form-check-label" for="form2Example3">
                        Guardar Credenciales de  <a href="#!"> inicio de sesión</a>
                        <p>No tienes una cuenta? <a href="registrarusuario.html"> Regístrate aquí</a></p>
                        </label>
                      </div>


                      <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-success btn-lg" id="validar">Iniciar Sesión</button>
                      </div>

                    </form>
    
                  </div>
                  <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
    
                    <img src="Iconos/logo.png" class="img-fluid" alt="Sample image">
    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="registrarjavascript.js"></script>
  </body>
</html>
